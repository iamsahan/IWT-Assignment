<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
        color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000;
    }

    .login-box {
      
      display: flex;
      background-color: #161616;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .image-container {
      flex: 1;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .logo-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
   
      padding: 20px;
    }

    .logo {
      text-align: left;
      margin-bottom: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the form horizontally */
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .social-buttons {
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-top: 10px;
    }

    .social-buttons button {
      align-items: center;
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .signup-button {
      
      text-align: center;
      margin-top: 10px;
    }

    .signup-button a{
        text-decoration: none;
        color: #4CAF50;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a{
        text-decoration: none;
        color: #4CAF50;
    }

    .orline{
        width: 100%;
        height: 10px;
        display: flex;
        margin-bottom: 20px;
    }
    ion-icon{
        margin-right: 10px;
        size: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="image-container">
        <img src="images\login1.jpg" alt="Background Image">
      </div>
      <div class="logo-container">
        <div class="logo">
          <img src="path/to/your/logo.png" alt="Logo">
        </div>
        <div>
            <h1><center>Log In</center></h1>
        </div>
        <form class="login-form" action="login.php" method="POST">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Sign In">
          </div>
        </form>
        <div class="orline">
            <hr style="width:40%" align="left" > or <hr style="width:40%" align="right" > 
        </div>
        <br>
        <div class="social-buttons">
          <button><ion-icon name="logo-google"></ion-icon>Continue with Google</button>
          <button><ion-icon name="logo-facebook"></ion-icon>Continue with Facebook</button>
          <button><ion-icon name="logo-apple"></ion-icon>Continue with Apple</button>
        </div>
        <div class="signup-button">
            Don't have an account?
          <a href="signup.html"> Sign up</a>
        </div>
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
